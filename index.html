<html>
<head>
	<title>Attribute selector with value and image border</title>
	<style> 
           img[title~="image"]{border:6px solid red;}
	</style>
</head>
<body>
      <img src="vk1.jfif" height="200" width="300"title="image"><br>
      <img src="vk1.jfif" height="200" width="300"><br>
      <img src="vk1.jfif" height="200" width="300">
</body>
</html>
